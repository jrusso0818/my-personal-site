{% load static %}
<!doctype html>
<html>
    <head>
        <title>Jordan Russo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>

        <nav class="navbar navbar-expand-md sticky-top" style="background:white">
          <!-- Brand name for screen size medium and up -->
          <a class="navbar-brand mx-auto px-5 pt-3 d-none d-md-block" href="{% url 'homepage' %}">
              <h4><strong>Jordan Russo</strong></h4>
          </a>
          <!-- Brand name for screen size smaller than medium -->
          <a class="navbar-brand order-1 mx-0 d-md-none" href="{% url 'homepage' %}">
              <h4><strong>Jordan Russo</strong></h4>
          </a>

          <button class="navbar-toggler navbar-light order-1 px-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
          </button>

          <!-- nav-item links. No change for different screen sizes. -->
          <div class="navbar-collapse collapse w-100 order-1 dual-collapse2" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item px-3">
                        <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="{% url 'project_list' %}">Projects</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>

            <!-- Icons for screen size medium and up -->
            <div class="navbar-collapse collapse w-100 order-2 dual-collapse2 d-none d-md-block" id="navbarSupportedContent">
                <ul class="navbar-nav d-flex flex-row ml-auto mr-5 lg-icon">
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">
                            <i class="fa fa-linkedin-square"></i>
                        </a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="https://github.com/jrusso0818">
                            <i class="fa fa-github-square"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Icons for screen size smaller than medium screen size -->
            <div class="navbar-brand order-0 mr-2">
                <ul class="navbar-nav d-flex flex-row d-md-none sm-icon">
                    <li class="nav-item pl-0">
                        <a class="nav-link" href="#">
                            <i class="fa fa-linkedin-square"></i>
                        </a>
                    </li>
                    <li class="nav-item pl-3">
                        <a class="nav-link" href="https://github.com/jrusso0818">
                            <i class="fa fa-github-square"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="block-content">
            {% block page_content %}
            {% endblock %}
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
              $('li.active').removeClass('active');
              $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
            });
        </script>
    </body>
</html>
